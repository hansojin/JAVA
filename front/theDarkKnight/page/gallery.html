<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
       body{
            background-image: url('props/png/background.png');
            background-repeat: no-repeat;
            background-size: cover;
       }
        *{
            color:white;
            font-family: 'Permanent Marker', cursive;
        }

        /* home */
        #video{
            position: fixed;
            bottom:120px;
            left:90px
        }
        .title{
            font-size: 4.3em;
            font-weight: bold;
            font-family: 'Nosifer', sans-serif;
            position: fixed;
            top:165px;
            left:80px;
            color: rgb(145, 17, 17);
            text-shadow: 2px 6px 2px gray;
        }

        /* banner */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 300px;
            /* z-index: 1; */
            text-align: right;
            margin-right: 200px;
            font-size: 1.4em;
        }

        .dropdown-content a {
            /* padding: 12px 16px; */
            text-decoration: none;
            display: block;
            margin:20px;
        }
        .dropdown-content a:first-child{
            margin-top: 80px;
        }

        .dropdown-content a:hover {
            color: rgb(168, 19, 19);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: rgb(168, 19, 19);
        }
        ul li{
            list-style: none;
            float:right;
            margin:20px;
            margin-right:215px;
            font-size: 1.75em;
            cursor: pointer;
        }
        ul li:nth-child(2){
            color:gray;
            text-shadow: 1px 3px 3px rgb(168, 19, 19);
        }
        ul li:hover{
            color : rgb(168, 19, 19);
        }
        

        /* gallery */

        .container {
            width: 75%;
            margin: auto;
            /* overflow: hidden; */
        }

        .images {
            width: 100%;
            height: auto;
            margin-top:60px;
        }

        .images>.imageFlex2{
            margin-top:130px;
        }

        .images img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.5);
            transform-origin: center;
            z-index: 1;
            cursor: pointer;
        }

        @media (min-width: 640px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 30px;
                grid-auto-flow: row dense;
            }

            .imageFlex1 {
                display: grid;
                row-gap: 20px;
            }

            .imageFlex2 {
                display: grid;
                row-gap: 20px;
            }

            .imageFlex3 {
                display: grid;
                row-gap: 20px;
            }
        }
        
    </style>
</head>
<body>
    <ul>
        <div class="dropdown" style="float:right">
            <li class="dropbtn">SERIES</li>
            <div class="dropdown-content" style="right:0">
                <a href='https://www.imdb.com/title/tt0372784/' target="_blank">Batman Begins</a>
                <a href='https://www.imdb.com/title/tt0468569/?ref_=fn_al_tt_1' target="_blank">The Dark Knight</a>
                <a href='https://www.imdb.com/title/tt1345836/' target="_blank">The Dark Knight Rises</a>
            </div>
        </div>
        <li>GALLERY</li>
        <li onclick="location.href='char.html'">CHARACTER</li>
        <li onclick="location.href='info.html'">INFO</li>
        <li onclick="location.href='home.html'">HOME</li>
    </ul>
    
    <div class="container">
        <div class="images">
            <div class="imageFlex1">
                <img src="props/jpg/g7.jpg">
                <img src="props/jpg/g15.jpg">
                <img src="props/jpg/g11.jpg">
                <img src="props/jpg/g6.jpg">
                <img src="props/jpg/g13.jpg">
            </div>
        </div>
        <div class="images">
            <div class="imageFlex2">
                <img src="props/jpg/g10.jpg">
                <img src="props/jpg/g16.jpg">
                <img src="props/jpg/g9.jpg">
                <img src="props/jpg/g1.jpg">
                <img src="props/jpg/g4.jpg">
            </div>
        </div>
        <div class="images">
            <div class="imageFlex3">
                <img src="props/jpg/g5.jpg">
                <img src="props/jpg/g14.jpg">
                <img src="props/jpg/g3.jpg">
                <img src="props/jpg/g2.jpg">
                <img src="props/jpg/g8.jpg">
            </div>
        </div>
    </div>
    <br><br>
</body>
</html>
