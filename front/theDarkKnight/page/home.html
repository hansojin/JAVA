<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
       body{
            background-image: url('props/png/background.png');
            background-repeat: no-repeat;
            background-size: cover;
       }
        *{
            color:white;
            font-family: 'Permanent Marker', cursive;
        }

        /* home */
        #video{
            position: fixed;
            bottom:125px;
            left:155px
        }

        h1 {
            position: fixed;
            top:140px;
            left:230px;
            color: #fff;
            line-height: 0.75;
            text-shadow: 2px 6px 2px rgb(168, 19, 19);
        }

        span {
            display: block;
            font-size: 4.5rem;
            font-family: 'Metal Mania';
            letter-spacing: 6px;
            
        }

        span:not(.light) {
            opacity: 0;
            animation: flashText 0.8s ease-out alternate infinite;
        }

        span.light {
            position: relative;
            display: inline-block;

            &:before {
                position: absolute;
                left: 0;
                top: -10%;
                width: 100%;
                height: 120%;
                background: rgb(5, 13, 58);
                filter: blur(30px);
                content: "";
                opacity: 0;
                /* animation: flash 0.8s ease-out alternate infinite; */
            }
        }

        @keyframes flash {
            to {
                opacity: 0.8;
            }
        }

        @keyframes flashText {
            to {
                opacity: 0.4;
            }
        }

        /* banner */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 300px;
            /* z-index: 1; */
            text-align: right;
            margin-right: 200px;
            font-size: 1.4em;
        }

        .dropdown-content a {
            /* padding: 12px 16px; */
            text-decoration: none;
            display: block;
            margin:20px;
        }
        .dropdown-content a:first-child{
            margin-top: 80px;
        }

        .dropdown-content a:hover {
            color: rgb(168, 19, 19);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: rgb(168, 19, 19);
        }
        ul li{
            list-style: none;
            float:right;
            margin:20px;
            margin-right:215px;
            font-size: 1.75em;
            cursor: pointer;
        }
        ul li:nth-child(5){
            color: gray;
            text-shadow: 1px 3px 3px rgb(168, 19, 19);
        }
        ul li:hover{
            color : rgb(168, 19, 19);
        }

        
    </style>
</head>
<body>
    <ul>
        <div class="dropdown" style="float:right">
            <li class="dropbtn">SERIES</li>
            <div class="dropdown-content" style="right:0">
                <a href='https://www.imdb.com/title/tt0372784/' target="_blank">Batman Begins</a>
                <a href='https://www.imdb.com/title/tt0468569/?ref_=fn_al_tt_1' target="_blank">The Dark Knight</a>
                <a href='https://www.imdb.com/title/tt1345836/?ref_=nv_sr_srsg_0_tt_8_nm_0_q_the%2520dark%2520knight%2520rise' target="_blank">The Dark Knight Rises</a>
            </div>
        </div>
        <li onclick="location.href='gallery.html'">GALLERY</li>
        <li onclick="location.href='char.html'">CHARACTER</li>
        <li onclick="location.href='info.html'">INFO</li>
        <li>HOME</li>
    </ul>
    <h1>
        <span>&nbsp;&nbsp;&nbsp;Welcome to a </span>
        <span class="light">&nbsp;THE DARK KNIGHT</span>
        <span>world without rules</span>
    </h1>
