<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding :0;
            overflow : hidden;
            background-color: #ddd;
        }
        li {
            float: left;
        }
        li a {
            padding : 8px;
            display : block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <p>
        A background color is added to the list instead of each link to create a full-width background color.
    </p>
    <p>
        <b>Note:</b> overflow:hidden is added to the ul element to prevent li elements from going outside of the list.
    </p>
</body>
</html>
