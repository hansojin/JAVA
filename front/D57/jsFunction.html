<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #night, #day{
            height: 30px;
            width: 50px;
            margin : 25px 0px;
            margin-left:50px;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <br>
    <label for id="inputSection">INPUT </label>
    <input id = "inputSection" type="text" value = "Hello World" onchange="inputChanged(this)">
    <button id = "inputSubmit" onclick="submit()">submit</button>
    <br>
    <button id = "night" onclick="night()" onmouseover="alertBtn()">night</button>
    <button id = "day" onclick="day()" onmouseover="alertBtn()">day</button>
    <script>
        function inputChanged(obj){
            obj.style.backgroundColor = "yellow";
            obj.style.color = "red";
            alert("changed");
        }
        function submit(){
            alert("submit");
        }
        function night(){
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        }
        function day(){
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
        function alertBtn(){
            alert("seriously?");
        }
    </script>
</body>
</html>
