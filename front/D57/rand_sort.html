<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Random
        document.write(Math.random() + "<br>");         // 0-1
        document.write(Math.random() * 10 + "<br>");    // 0-10

        // ( Math.random () * (최대값 - 최소값) ) + 최소값
        document.write((Math.random() * (10 - 1)) + 1 + "<br>");    // 1-10
        
        // Math.floor :  소수점 날리기
        document.write(Math.floor((Math.random() * 100)) + "<br><br>");  //0-100

        // Sort
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write(fruits + '<br>');
        fruits.sort();
        document.write(fruits + '<br>');

        fruits.sort(function (a, b) {
            if (a < b) return 1;
            else if (a > b) return -1;
            else return 0;
        });
        document.write(fruits + '<br><br>');

        // Shuffle
        const points = [40, 100, 1, 5, 25, 10];
        document.write(points + '<br>');
        points.sort(function (a, b) {
            return a - b;
        });
        document.write(points + '<br>');

        shuffle(points);
        function shuffle(arr) {
            arr.sort(() => Math.random() - 0.5);
        }
        document.write(points + '<br><br>');

        // Object Sort
        const cars = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 }
        ];
        document.write('<br><strong>Before</strong><br>');
        cars.forEach(item => document.write(item.type + '&nbsp' + item.year+ '<br>'));
        
        // year 오름차순 정렬
        cars.sort(function(a,b){
            return a.year-b.year;
        })
        document.write('<br><strong>Year ASC</strong><br>');
        cars.forEach(item => document.write(item.type + '&nbsp' + item.year+ '<br>'));
       
        // type 대소문자 상관없이 알파벳순 정렬
        cars.sort(function (a, b) {
            if (a.type.toUpperCase()>b.type.toUpperCase()) return 1;
            else if(a.type.toUpperCase()<b.type.toUpperCase()) return -1;
            else return 0;
        });
        document.write('<br><strong>Type ASC</strong><br>');
        cars.forEach(item => document.write(item.type + '&nbsp' + item.year+ '<br>'));

    </script>
</body>

</html>
