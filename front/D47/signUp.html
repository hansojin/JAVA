<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form method="post">
        <table border = 1  / >
            <caption>회원가입</caption>
            <tr>
                <td>이름</td>
                <td> <input type = "text" id = "name" width = "5 " /></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td> <input type = "text" id = "userId" width = "5 " /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td> 
                    <input type = "password" id = "pw" width = "5 " />
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td> 
                    <input type = "password" id = 'pwCheck' width = "5 " />
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type = "email" id = 'email' width = "5 " />
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" value = "독서"> 독서
                    <input type="checkbox" value = "요리"> 요리
                    <input type="checkbox" value = "조깅"> 조깅
                    <input type="checkbox" value = "수영"> 수영
                    <input type="checkbox" value = "취침"> 취침
                </td>
            </tr>
            <tr>
                <td>전공</td>
                <td>
                    <input type="radio" name  = "major"> 국어
                    <input type="radio" name = "major"> 영어
                    <input type="radio" name = "major"> 수학
                    <input type="radio" name = "major"> 디자인
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit">
                    <input type = "reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
