<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #title {font-weight:bold ; color:blueviolet}
        #box1 {
            display: none;
        }
        #box2 {
            display: block;
        }
        #box3 {
            display: inline;
        }
        #box4 {
            display: inline-block;
        }

        .box {
            display: inline;
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
        .box2 {
            display: inline-block;
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p id = "title">basic</p>
    <span>AAAA</span>
    <div id="box">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p id = "title">none</p>
    <span>AAAA</span>
    <div id="box1">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p id = "title">block</p>
    <span>AAAA</span>
    <div id="box2">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p id = "title">inline</p>
    <span>AAAA</span>
    <div id="box3">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p id = "title">inline-block</p>
    <span>AAAA</span>
    <div id="box4">BBBB</div>
    <span>CCCC</span>
    
    <br><hr><br>

    <p><b>inline이라 안 먹음</b></p>
    <span>더미 객체</span>
    <div class="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>

    <br>
    <p><b>inline-block은 먹음</b></p>
    <span>더미 객체</span>
    <div class="box2">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>

</body>
</html>



<!-- 
display 키워드 	설명
none			태그를 화면에서 보이지 않게 만든다 (공간 차지도 안함)
block			태그를 블록 형식으로 지정한다.
inline			태그를 인라인 형식으로 지정한다.
inline-block    태그를 인라인-블록 형식으로 지정한다. 
-->
