<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        p {font-weight:bold ; color:blueviolet}
        #box1 {
            display: none;
        }
        #box2 {
            display: block;
        }
        #box3 {
            display: inline;
        }
        #box4 {
            display: inline-block;
        }

    </style>
</head>
<body>
    <p>basic</p>
    <span>AAAA</span>
    <div id="box">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p>none</p>
    <span>AAAA</span>
    <div id="box1">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p>block</p>
    <span>AAAA</span>
    <div id="box2">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p>inline</p>
    <span>AAAA</span>
    <div id="box3">BBBB</div>
    <span>CCCC</span>
    <hr>
    <p>inline-block</p>
    <span>AAAA</span>
    <div id="box4">BBBB</div>
    <span>CCCC</span>
    <hr>
</body>
</html>



<!-- 
display 키워드 	설명
none			태그를 화면에서 보이지 않게 만든다 (공간 차지도 안함)
block			태그를 블록 형식으로 지정한다.
inline			태그를 인라인 형식으로 지정한다.
inline-block    태그를 인라인-블록 형식으로 지정한다. 
-->
