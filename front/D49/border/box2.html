<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        #four {
            width: 100px; height: 100px;
            background-color: red;

            /* 속성 4개 : 위 오른쪽 아래 왼쪽 */
            margin: 0 30px 0 30px;
            padding: 0 30px 0 30px;
        }
        #two {
            width: 100px; height: 100px;
            background-color: red;

            /* 속성 2개: 상하 좌우 */
            margin: 0 30px; padding: 0 30px;
        }
    </style>
</head>
<body>
    <div id = "four"></div>
    <br>
    <div id = "two"></div>
</body>
</html>
