<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
        }

        .box2{
            border : 3px double #ddd;
            border-radius: 20px;
        }

        .box3{
            border : 3px double pink;
            border-radius: 20px;
            border-radius: 50px 40px 20px 10px;
            /* 좌측상단부터 시계방향 */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br>
    <div class="box2">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br>
    <div class="box3">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
