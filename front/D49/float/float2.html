a<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Float</title>
	<style>
		.left {
			background-color: #FF8C00;
			width: 150px;
			height: 50px; 
			float: left;
		}
		.right {
			background-color: #9932CC;
			width: 150px;
			height: 50px; 
			float: right;
		}
        #floor{
            clear: both;
        }
	</style>
</head>

<body>

	<h1>clear 속성을 이용한 위치 조정</h1>
	<div>
		<div class="left">왼쪽 끝에 위치하고 싶은 요소</div>
		<div class="right">오른쪽 끝에 위치하고 싶은 요소</div>
	</div>
	<p>이 글자를 아래쪽에 제대로 출력하고 싶어요!</p>
    
    <br><br>
    <hr>
    <br>
    <div>
		<div class="left">왼쪽 끝에 위치하고 싶은 요소</div>
		<div class="right">오른쪽 끝에 위치하고 싶은 요소</div>
	</div>
	<p id = "floor">이 글자를 아래쪽에 제대로 출력하고 싶어요!</p>
</body>

</html>

<!-- 
float : html 요소가 주변 다른 요소들과 어울리도록 설정
clear : float 설정이 적용된 후 나타나는 요소들이 더 이상 float에 영향 받지 않도록 설정 (left, right, both) -->
