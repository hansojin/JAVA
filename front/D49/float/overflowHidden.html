<!DOCTYPE html>
<html lang="en">
<head>
 
<style>
  .wrap{border: 1px #F00 solid; }
  .left_box{border: 1px gold solid; width: 200px; height: 200px; float:left;}
  .test_box{border: 2px #0F0 solid; width: 200px; height: 200px;}
 
  .wrap2{border: 1px #F00 solid; overflow:hidden;}
  .left_box2{border: 1px gold solid; width: 200px; height: 200px; float:left;}
  .test_box2{border: 2px #0F0 solid; width: 200px; height: 200px;}

</style>
</head>
<body>
 
<div class="wrap">
  <div class="left_box"></div>
</div>
<div class="test_box"><b>overflow BASIC</b></div>

<br><hr><br>

<div class="wrap2">
    <div class="left_box2"></div>
</div>
<div class="test_box2"><b>overflow HIDDEN</b></div>


</body>
</html>
