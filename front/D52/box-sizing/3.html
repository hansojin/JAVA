<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      .container1{
        width:300px;
        border:5px solid black;
        background-color: white;
      }
      .container1 > div {
        padding: 20px;
        background-color: #ddd;
        margin-bottom:20px;
        border: 3px solid #2e88b5;
      }
      .container1 .child1 {
        width: 100%;  /*문제1 */
      }
      .container1 .child2 {
        width: 100%;
        box-sizing:border-box; /* 해결방법 1 */
      }
      .container1 .child3 {
        width: auto;  /* 해결방법 2 */
      }
      .container1 .child4 {
        /* width의 기본 값: auto */
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="child1"></div>
      <div class="child2"></div>
      <div class="child3"></div>
      <div class="child4"></div>
    </div>
  </body>
</html>

<!-- width 속성을 100%로 주면, 부로의 width 만큼 너비가 설정됨

하지만, content-box일때, width 100%에 이어, 
padding이나 boarder를 주게 된 경우 부모의 width를 초과하는 문제가 발생

이런 문제를 해결 하기 위해서는 box-sizing을 border-box로 설정하거나, 
width를 auto(deafault)로 설정하여 해결할 수 있음 -->
