<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      .content-box{
        box-sizing:content-box;
        width:200px;
        height:100px;
        padding:20px;
        border:5px solid black;
        background-color: white;
      }
      .content-box .child{
        width:200px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
	<div class="content-box">
		<div class="child">200px child</div>
	</div>
  </body>
</html>

<!-- width를 200px로 설정해도, 
전체 너비는 여기에 padding 과 boder-width가 더해져서 그려짐

이런 계산 방법을 content-box 라고 하고, 
box-sizing 속성을 content-box(default)로 주게 되면 이와 같이 계산하게 됨.  -->
