<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        h1:first-of-type { color: red; }
        h2:first-of-type { color: red; }
        h3:first-of-type { color: red; }
        h1:last-of-type { color: blue; }
        h2:last-of-type { color: blue; }
        h3:last-of-type { color: blue; }

        body>div> *:first-of-type { color: pink; }

        .box>p:nth-child(5){
		color:red;
	    }
        /* p:nth-child(5){
		    color:red;
	    } */
	
        .box > p:nth-child(4){
		    color : blue;
	    }  	

        .box>p:nth-of-type(2){
            color : orange;
        }
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>
    <h1>hi</h1>
    <hr>

    <div>
        <h1>Header - 1</h1>
        <h2>Header - 2</h2>
        <h3>Header - 3</h3>
        <h4>Header - 4</h4>
        <h5>Header - 5</h5>
        <h6>Header - 6</h6>
        <h1>hi</h1>
    </div>
    <hr>

    <div class="box">
		<p>     1. p태그1</p>
		<span>  2. span태그1</span>
		<p>     3. p태그2</p>
		<span>  4. span태그2</span>
		<p>     5. p태그3</p>
	</div>
    <br><br>
</body>
</html>


<!-- 형태 구조 선택자

선택자 형태		설명
:first-of-type		형제 관계 중에서 첫 번째로 등장하는 특정 태그를 선택한다.
:last-of-type		형제 관계 중에서 마지막으로 등장하는 특정 태그를 선택한다.
:nth-of-type(수열)		형제 관계 중에서 앞에서 수열 번째로 등장하는 특정 태그를 선택한다.
:nth-last-of-type(수열)	형제 관계 중에서 뒤에서 수열 번째로 등장하는 특정 태그를 선택한다. -->
