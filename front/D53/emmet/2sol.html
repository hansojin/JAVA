<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        참고 url https://docs.emmet.io/abbreviations/syntax/
    -->
    <!--
        0. 다음을 emmet로 완성하시오.
        <div id="name"></div>
        <div class="id">
            <ul></ul>
        </div>
        답 #name+.id>ul
    -->
    <!--
        1. 다음을 emmet로 완성하시오.
        <div>
            <ul>
                <li></li>
            </ul>
        </div>
        답 div>ul>li        
    -->
    <!--
        2. 다음을 emmet로 완성하시오.
        <div></div>
        <h1></h1>
        <p></p>
        답 div+h1+p
    -->
    <!--
        3. 다음을 emmet로 완성하시오.
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        답 ul>li*5
    -->
    <!--
        4. 다음을 emmet로 완성하시오.
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        답 ul*2>li*3
    -->
    <!--
        5. 다음을 emmet로 완성하시오.        
        <form>
            <input type="text">
            <input type="text">
            <input type="text">
        </form>
        <form>
            <input type="text">
            <input type="text">
            <input type="text">
        </form>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <span></span>
            <span></span>
        </ul>
        답 : (form*2>input*3)+(ul>li*4+span*2)
    -->
    <!--
        6. 다음을 emmet로 완성하시오.
        
        <h1>List</h1>
        <ul>
            <li>list</li>
            <li>list</li>
            <li>list</li>
        </ul>   
        답 : h1{List}+ul>li{list}*3
    -->
    <!--
        7. 다음을 emmet로 완성하시오.
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
        </ul>
        답 : ul>li{list$}*5
    -->
    <!--
        8. 다음을 emmet으로 완성하시오.
        <ul>
            <li class="item5"></li>
            <li class="item4"></li>
            <li class="item3"></li>
            <li class="item2"></li>
            <li class="item1"></li>
        </ul>    
        답 : ul>li.item$@-*5
    -->
    <!--
        9. 다음을 emmet로 완성하시오.
        <ul>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
            <li>list7</li>
        </ul>
        답 : ul>li{list$@3}*5
    -->
    <!--
        10. 다음을 emmet으로 완성하시오.
        <ul>
            <li class="item7"></li>
            <li class="item6"></li>
            <li class="item5"></li>
            <li class="item4"></li>
            <li class="item3"></li>
        </ul>        
        답 : ul>li.item$@-3*5
    -->
    <!--
        11. 다음을 emmet로 완성하시오.
        <h1 id="title"></h1>
        답 : h1#title
    -->
    <!--
        12. 다음을 emmet로 완성하시오.
        <div id="title"></div>
        답 : #title
    -->
    <!--
        13. 다음을 emmet으로 완성하시오.
        <h1 class="title"></h1>
        답 : h1.title
    -->
    <!--
        14. 다음을 emmet으로 완성하시오.
        <div class="main main-title"></div>
        답 : .main.main-title
    -->
    <!--
        15. 다음을 emmet으로 완성하시오.
        <input type="password" name="PW" placeholder="Enter Password Please">
        답 : input[type="password" name="PW" placeholder="Enter Password Please"]
    -->
    <!--
        16. 다음을 emmet으로 완성하시오.
        <div></div>
        <div>
            <p><span></span><em></em></p>
            <blockquote></blockquote>
        </div>
        답 : div+div>p>span+em^bq
    -->
    <!--
        17. 다음을 emmet으로 완성하시오.
        <div></div>
        <div>
            <p><span></span><em></em></p>
        </div>
        <blockquote></blockquote>
        답 : div+div>p>span+em^^bq
    -->
    <!--
        18. 다음을 emmet으로 완성하시오.
        <a href="">Click me</a>
        답 : a{Click me}
    -->
    <!--
        19. 다음을 emmet으로 완성하시오.
        <a href="http://www.naver.com">naver</a>
        답 : a[href="http://www.naver.com"]{naver}
    -->
    <!--
        20. 다음을 emmet으로 완성하시오.
        <a href="">click</a><b>here</b>
        답 : a{click}+b{here}
    -->
    <!--
        21. 다음을 emmet으로 완성하시오.
        <p>Click<a href="">here</a>to continue</p>
        답 : p>{Click}+a{here}+{to continue}
    -->
    <!--
        22. 다음을 emmet으로 완성하시오.
        <p>Click</p>
        <a href="">here</a>to continue
        답 : p{click}+a{here}+{to continue}
    -->
    <!--
        23. 다음을 emmet으로 완성하시오.
        <select name="" id="menu">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        답 : select#menu>option*5
    -->
</body>
</html>
