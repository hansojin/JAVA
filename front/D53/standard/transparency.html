<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>img {
            opacity: 0.4;
        }
        div>img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <div>
        <img src="1.jpg" width="200px" height="125px">
        <img src="2.jpg" width="200px" height="125px">
        <img src="3.jpg" width="200px" height="125px">
    </div>
</body>
</html>
