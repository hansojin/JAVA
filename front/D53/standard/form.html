<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display:block;
            padding:3px;
            margin:8px 0;
        }
        input,select{
            width:98%;
            background-color: white;
            padding:10px;
            border : 1px solid #ccc;
            border-radius: 5px;
        }
        form{
            background-color: rgb(240, 240, 240);
            padding : 15px;
        }
        button{
            margin:10px;
            display:block;
            width: 100%;
            background-color: rgb(58, 190, 58);
            border:none;
            color:white;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1> Using CSS to style an HTML form</h1>
    <form>
        <label for="first">First Name</label>
        <input type="text" id = "first" placeholder="Your name...">
        <label for="last">Last Name</label>
        <input type="text" id = "last" placeholder="Your last name...">
        <label for="country">Country</label>
        <select id = "country" >
            <option>Australia</option>
            <option>Cananada</option>
            <option>USA</option>
        </select>
        <button type="submit">submit</button>
    </form>
</body>
</html>
