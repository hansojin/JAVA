<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Q1.innerHTML을 이용해서 화면에 Hello JavaScript라고 출력하자</h3>
    <p id="one"></p>
    <script>
        document.getElementById("one").innerHTML = "Hello JavaScript!";
    </script>

    <h3>Q2.버튼을 클릭해서 문자열을 바꿔보자</h3>
    <button onclick="changeBtn()">ClickMe</button>
    <p id="two">Before</p>
    <script>
        function changeBtn(){
            document.getElementById("two").innerHTML = "After";
        }
    </script>

    <h3>Q3.버튼을 클릭해서 문자열을 바꿔보자</h3>
    <button onclick="changeBtn2()">clickMe</button>
    <p id="three">JavaScript can change the style of an HTML element.</p>
    <script>
        function changeBtn2(){
            document.getElementById("three").style.color = 'red';
            document.getElementById("three").style.fontSize = '25px';
            document.getElementById("three").style.backgroundColor = "yellow";

        }
    </script>

    <h3>Q4.버튼을 클릭해서 이미지를 출력해보자</h3>
    <img id="bulb" src="pic_bulboff.gif" width="100px">
    <p>
        <button onclick="chngBulb(1)">LightOn</button>
        <button onclick="chngBulb(0)">LightOff</button>
    </p>
    <script>
        function chngBulb(n){
            let pic;
            if (n==1){
                pic="pic_bulbon.gif"
            }
            else{  
                pic="pic_bulboff.gif"
            }
            document.getElementById("bulb").src=pic;
        }
    </script>

    <h3>Q5.구구단을 출력해보자</h3>
    <script>
        for(let i=2;i<10;i++){
            for (let j=1;j<10;j++){
                // document.write(i+" x " + j + " = " + i*j + "<br>");
                // document.write(i," x ", j, " = ", i*j, "<br>");
                document.write(`${i} x ${j} = ${i*j}<br>`);
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
