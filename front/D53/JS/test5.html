<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let table = `<table border='1'>`;
        let num = 1;
        for(let i=0;i<5;i++){
            table += `<tr>`;
            for(let j=0;j<5;j++){            
                table += `<td>${num++}</td>`;
            }
            table += `</tr>`;
        }
        table += `</table>`;
        document.getElementById("demo").innerHTML = table;
    </script>
</body>
</html>
