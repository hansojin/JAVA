<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cal"></div>
    <script>
        // 해당 월 시작 요일 계산
        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let date = today.getDate();
        let day = today.getDay();

        let thisMonth = new Date(year+"-" + month.toString().padStart(2,'0') + "-01");
        let srtDay = thisMonth.getDay();
        // document.write(srtDay);      // 5

        // 해당 월 일수 계산
        function getDiff(d1,d2){
            var date1 = new Date(d1);
            var date2 = new Date(d2);
            var diff = Math.abs(date1.getTime()- date2.getTime());
            diff = Math.ceil(diff/(1000*60*60*24));
            return diff;
        }
        let thisMonthDays = getDiff(year+"-" + (month+1).toString().padStart(2,'0') + "-01", year+"-" + month.toString().padStart(2,'0') + "-01")
        // document.write(thisMonthDays);   // 30

        // 해당 월 주 계산
        let weekCnt = (thisMonthDays+srtDay)%7 > 0? (thisMonthDays+srtDay)/7 +1 : (thisMonthDays+srtDay)/7;
        // document.write(weekCnt);    // 5

        var daysName = ["일","월","화","수","목","금","토"];
        let table = `<table border = '1'>`;
        let num = 1-srtDay;
        table+=`<tr>`;
        for (let i =0;i<7;i++){
            table+=`<td>${daysName[i]}</td>`;
        }
        table += `</tr>`;
        document.write();
        for(let i=0;i<weekCnt;i++){
            table += `<tr>`;
            for(let j=0;j<7;j++){
                if (num>0 && num<=thisMonthDays){
                    table += `<td>${num++}</td>`;
                }else{
                    table += `<td></td>`;
                    num++;
                }
            }
            table += `</tr>`;
        } 

        table+=`</tr>`;
        table += `</table>`;
        document.getElementById("cal").innerHTML = table;
        

    </script>
</body>
</html>
