<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen"></style>
</head>

<body>
    <script>
        let num;
        let now = new Date();
        let curMonth = now.getMonth();
        let curYear = now.getFullYear();
        let dayOfTheWeek = ["일", "월", "화", "수", "목", "금", "토"];

        document.write(num+"<br>");
        document.write((curMonth+1) + "<br>");
        document.write(curYear + "<br>");
        document.write(dayOfTheWeek[0]);
    </script>

    <br><hr><br>

    <p>Math.ceil() rounds a number UP to the nearest integer:</p>
    <p>math.ceil(1.4) = <span id="ceilTest"></span></p>
    <script>
        document.getElementById("ceilTest").innerHTML = Math.ceil(1.4);
    </script>

    <p>Math.floor() rounds a number DOWN to the nearest integer:</p>
    <p>math.floor(1.6) = <span id="floor"></span></p>
    <script>
        document.getElementById("floor").innerHTML = Math.floor(1.6);
    </script>   
</body>

</html>
