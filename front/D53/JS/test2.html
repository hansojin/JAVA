<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hi(){
            document.write("hi<br>")
        }
        function add(n1,n2){
            return n1+n2;
        }

        hi();
        let addResult = add(10,5);
        document.write(addResult+"<br>");
        addResult = hi();
        document.write(addResult+"<br>");
    </script>
</body>
</html>
