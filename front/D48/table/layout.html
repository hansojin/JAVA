<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            width: 100%;
            margin: 0 auto;
            background: red;
            color : white;
        }    
        #wrap {
            width: 100%; 
            margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 25%; 
            float: left;
            background: blue;
            color : white;
        }        
        #content {
            width: 75%; 
            float: left;
            background: green;
            color : white;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1> header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1> aside</h1>
        </div>
        <div id="content">
            <h1> content</h1>
        </div>
    </div>
</body>
</html>
