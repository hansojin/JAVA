<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        li > a:first-child { color: red; }
        li:first-child > a { color : gold }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">주의</a></li>
        <li><a href="#">주의</a></li>
        <li><a href="#">주의</a></li>
        <li><a href="#">주의</a></li>
        <li><a href="#">주의</a></li>
    </ul>
</body>
</html>

<!-- li > a:first-child { color: red; }
는 li 자식 중 첫번재 a를 선택 이니까 모든 주의들이 선택

li:first-child > a { color : gold }
는 li 요소중, 첫번째 자식의 a를 선택 -->
