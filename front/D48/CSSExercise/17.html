<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:disabled {background-color: black;}
        input:enabled {background-color: yellow;}

        input:focus {background-color: orange;}
        input:checked {width: 20px; height: 20px;}
    </style>
</head>
<body>
    <h3>사용 가능</h3>
    <input />
    <h3>사용 불가능</h3>
    <input disabled="disabled"/><br>
    <input type="checkbox">
</body>
</html>
