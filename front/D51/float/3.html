<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            
            float: left;
            /* 태그를 왼쪽으로 붙입니다. */
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            
            float: right;
            /* 태그를 오른쪽으로 붙입니다. */
        }
        hr{
            clear : both;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <hr>
    <div class="box2">1</div>
    <div class="box2">2</div>
    <hr>
    <div class="box3">1</div>
    <div class="box3">2</div>


</body>
</html>

<!--
float 속성을 사용하면 태그를 수평으로 정렬할 수 있다.
-->
