<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big { font-size: 2em;}
        .font_italic { font-style: italic; }
        .font_bold { font-weight: bold; }
        .font_center { text-align: center; }

        .button {
            width: 150px;
            height: 70px;
            background-color: #FF6A00;
            border: 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
	        /* offset-x | offset-y | blur-radius | color 
                offset-x : 가로 위치입니다. 양수면 오른쪽에, 음수면 왼쪽에 그림자가 만들어집니다. (필수)
                offset-y : 세로 위치입니다. 양수면 아래쪽에, 음수면 위쪽에 그림자가 만들어집니다. (필수)
                blur-radius : 그림자를 흐릿하게 만듭니다. 값이 클 수록 더욱 흐려집니다.
                color : 그림자 색을 정합니다. */
            }

        .button > a {
            display: block;
        }
        .button2 {
            width: 150px;
            height: 70px;
            background-color: #FF6A00;
            border: 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
        }

        .button2 > a {
            display: block;
            line-height: 70px;
            /* 글자를 감싸는 박스의 높이와 같은 크기인 70px을 line-height 속성으로 지정하면 글자가 수직으로 중앙정렬된다. */
        }

        #textShadow {
            text-shadow: 5px 5px 5px black;
        }

        .box {
            border: 3px solid black;
            box-shadow: 10px 10px 30px black;
            text-shadow: 5px 5px 5px black;
        }
        .box2{
            border: 3px solid black;
            box-shadow: 10px 10px 30px black inset;
            text-shadow: 5px 5px 5px black;
        }

        .box3 {
            border: 1px solid grey;
            box-shadow: 0px 8px 16px lightgray;
        }

        .box4 {
            border: 3px solid black;

            box-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red; 
            text-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red; 
        }
        
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
    <br><hr><br>

    <div class="button2">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
    <br><hr><br>

    <h1 id = 'textShadow'>Lorem ipsum dolor amet</h1>
    <br><br><br><br>
    <!--
    그림자 속성 - 태그에 그림자를 부여하는 속성
    1. 글자에 그림자를 부여하는 text-shadow 속성 
    2. 박스에 그림자를 부여하는 box-shadow 속성

    text-shadow 속성
    text-shadow는 글자에 그림자를 부여하는 속성

    text-shadow: 5px	5px	5px	black
	    오른쪽	아래	흐림도	색상
    box-shadow: 5px	5px	5px	black
	    오른쪽	아래	흐림도	색상

    색상 뒤에 inset 키워드를 넣으면 그림자가 태그 안쪽에 생성된다. 

    흐림도
    blur 선택지정. 그림자의 흐림 반경. 길이값(px, em, pc, in, 등 ...)
    0으로 지정하면 그림자가 진하고, 숫자가 높아질수록 점점 흐릿해짐(양수값만 허용)
    따로 지정하지 않으면 0임
    -->

    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br><br><br><br>

    <div class="box2">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br><br><br><br>

    <div class="box3">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br><br><br><br>

    <div class="box4">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
    <br><br><br><br>
    <!-- CSS3 Generator http://css3generator.com/에 접속하면 box-shadow와 text-shadow 속성을 쉽게 생성할 수 있다. -->
</body>
</html>
