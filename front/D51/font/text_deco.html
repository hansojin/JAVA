<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        #none { text-decoration: none }
    </style>
</head>
<body>
    <h1>
        <a href="#">Lorem ipsum dolor amet</a> <br>
        <a href="#" id="none">Lorem ipsum dolor amet</a>
    </h1>
</body>
</html>

<!--
text-decoration 속성
a 태그에 href 속성을 지정하면 글자에 밑줄이 생기고 파란색으로 변경된다. 하지만 일반 웹 페이지에는 링크에 밑줄이 없다. text-decoration 속성을 적용해서 밑줄을 제거했기 때문이다.

링크의 밑줄 제거하기

위에 코드는 a 태그에 적용되는 밑줄을 text-decoration 속성을 사용하여 제거한다. text-decoration 속성으로는 밑줄만 제거되며 색상은 color 속성을 사용해 별도로 지정해야 한다.
-->
