<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        h1 {
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
</body>
</html>

<!--

그림자 속성 - 태그에 그림자를 부여하는 속성
    1. 글자에 그림자를 부여하는 text-shadow 속성 
    2. 박스에 그림자를 부여하는 box-shadow 속성

text-shadow 속성
text-shadow는 글자에 그림자를 부여하는 속성

text-shadow: 5px	5px	5px	black
	오른쪽	아래	흐림도	색상
box-shadow: 5px	5px	5px	black
	오른쪽	아래	흐림도	색상

색상 뒤에 inset 키워드를 넣으면 그림자가 태그 안쪽에 생성된다. 

흐림도
blur 선택지정. 그림자의 흐림 반경. 길이값(px, em, pc, in, 등 ...)
0으로 지정하면 그림자가 진하고, 숫자가 높아질수록 점점 흐릿해짐(양수값만 허용)
따로 지정하지 않으면 0임
-->
