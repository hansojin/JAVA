<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: black;
            margin : 0;
            padding : 0;
            overflow : hidden;
            list-style: none;;
        }
        li{
            float : left;
            
        }
        li a, .dropbtn{
            text-decoration: none;
            color : white;
            display : inline-block;
            text-align: center;
            padding : 15px;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown{
            display : inline-block;
        }

        .content{
            display:none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .content a{
            color : black;
            padding : 15px;
            text-decoration: none;
            display : block;
            text-align: left;
        }

        .content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .content{
            display:block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href ="#">Home</a></li>
        <li><a href ="#">News</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
            <div class="content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
        </li>
    </ul>

    <h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
</body>
</html>
