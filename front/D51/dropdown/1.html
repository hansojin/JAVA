<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hide {
            width : 100px;
            height: 40px;
            border : solid 1px #ddd;
            text-align: center;
            display : none;
        }
        #section:hover #hide{
            display : block;
        }
    </style>
</head>
<body>
    <h1>Hoverable Dropdown</h1>
    Move the mouse over the text below to open the dropdown content.<br>
    <div id="section">
        MouseOver
        <div id="hide">
            hello world
        </div>
    </div>
</body>
</html>
