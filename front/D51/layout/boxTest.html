<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        #basic{
            width: 100px; height: 100px;
            background-color: red;
        }
        #margin {
            width: 100px; height: 100px;
            background-color: red;

            /* 속성 4개 : 위 오른쪽 아래 왼쪽 */
            margin: 0 30px 0 30px;
            /* padding: 0 30px 0 30px; */
        }
        #padding {
            width: 100px; height: 100px;
            background-color: red;
            padding: 0 30px 0 30px;
        }
    </style>
</head>
<body>
    <div id = "basic"></div>
    <br>
    <div id = "margin"></div>
    <br>
    <div id = "padding"></div>
</body>
</html>
