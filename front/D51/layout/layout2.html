<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #header{
            width: 100%; 
            color: white;
            background-color: black;
            clear: left;
            text-align: center;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }    
        #wrap {
            width: 100%; 
            margin: 0 auto;
            overflow: hidden;
            border : 1px solid grey;
        }
        #title {
            width: 15%; 
            float: left;
        }        
        #content {
            width: 80%;
            float: left;
            padding-left : 10px;
        }
        #content div {
            display : none;
        }
        ul{
            list-style-type: none;
            padding-left: 5px;
        }
        li{
            border-right: solid 1px #bbb;
        }
        a{
            text-decoration: none;
        }
        #footer {
            color: white;
            background-color: black;
            clear: left;
            text-align: center;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
    </style>
     <script>
        function showContent(city) {
            var cities = document.querySelectorAll("#content div");
            cities.forEach(function(cityElement) {
                cityElement.style.display = "none";
            });

            document.getElementById(city + "Content").style.display = "block";
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>City Gallery</h1>
    </div>
    <div id="wrap">
        <div id="title">
            <ul>
                <li><a href="javascript:void(0);" id="London" onclick="showContent('london')">London</a></li>
                <li><a href="javascript:void(0);" id="Paris" onclick="showContent('paris')">Paris</a></li>
                <li><a href="javascript:void(0);" id="Tokyo" onclick="showContent('tokyo')">Tokyo</a></li>
            </ul>
        </div>
        <div id="content">
            <div id = "londonContent">
                <h3>London</h3>
                London is blah blah
            </div>
            <div id = "parisContent">
                <h3>Paris</h3>
                Paris is blah blah
            </div>
            <div id = "tokyoContent">
                <h3>Tokyo</h3>
                Tokyo is blah blah
            </div>
        </div>
    </div>
    <div id = "footer">
        <h4> Copyright &copy W3Schools</h4>
    </div>
</body>
</html>
