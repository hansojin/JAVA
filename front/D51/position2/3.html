<!--
z-index 속성
실행 결과에서 도형의 순서를 변경하고 싶을 때는 z-index 속성을 사용한다. 
z-index 속성에는 숫자를 입력하여 "숫자가 클수록 앞에 위치"한다.

일반적으로 "너는 반드시 앞에 있어야 한다."라는 태그의 z-index 속성에 9999 같이 터무니 없게 큰 값을 입력하기도 한다. 
하지만 너무 크게 입력하면 웹 브라우저가 인식을 못할 수도 있다.

-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box { 
            width: 100px; height: 100px; 
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) { 
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 1;
        }
    </style> 
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
