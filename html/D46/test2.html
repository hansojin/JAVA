<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
    </head>
    <body>
        <table border="3">
            <caption>caption</caption>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
            </tr>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
            </tr>
            <tr>

        <!-- 
            tr _ table row : 표 내부 행 태그
            th _ table header : 행 내부 제목 셀 태그
            td _ table data : 행 내부 일반 셀 태그
            boarder : 표의 테두리 두께 지정
         -->
         
         <br><br>

         <table border="1" >
            <tr>
                <th colspan="3">Table Data</th>
                <th rowspan="3">Table Data</th>
            </tr>

                <td>Table Data</td>
                <td rowspan="2">Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>

        </table>

        
        <br><hr><br>

        <form method="get">

            <input type="submit" />
        </form>

            자주 사용되는 method : GET POST

                submit, text
         -->
